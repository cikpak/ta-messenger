<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="./styles/global.css">

    <title>Messenger: Register</title>
</head>

<body>
    <main>
        <div id="bg-container">
            <img
                src="./images/register-bg.jpg"
                alt="Ocean view"
            >

            <div id="overlay">
            </div>
        </div>

        <div id="form-container">
            <div id="steps-container">
                <div class="step ">
                    <div>1</div>
                    <span>Account information</span>
                </div>

                <div class="step-divider">
                    <svg width="33" height="2" viewBox="0 0 33 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1.5" y1="1" x2="31.5" y2="1" stroke="#EAEBF0" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 8"/>
                    </svg>
                </div>

                <div class="step"> 
                    <div>2</div>
                    <span>Email</span>
                </div>

                <div class="step-divider">
                    <svg width="33" height="2" viewBox="0 0 33 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1.5" y1="1" x2="31.5" y2="1" stroke="#EAEBF0" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 8"/>
                    </svg>
                </div>

                <div class="step">
                    <div>3</div>
                    <span>Password</span>
                </div>

                <div class="step-divider">
                    <svg width="33" height="2" viewBox="0 0 33 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1.5" y1="1" x2="31.5" y2="1" stroke="#EAEBF0" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 8"/>
                    </svg>
                </div>

                <div class="step">
                    <div>4</div>
                    <span>Create account</span>
                </div>
            </div>

                <p>

        </div>
    </main>
</body>
</html>
