<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/chat.css">
    <link rel="stylesheet" href="./styles/global.css">

    <title>Chats</title>
</head>
<body>
    <main>
        <div id="sidebar">
            <div id="sidebar-header">
                <h1>My messages</h1>
            </div>

            <div id="chats-list">
                
            </div>
        </div>

        <div id="chat">
            <div id="chat-header">
                <div id="chat-user">
                    <div class="avatar avatar-big"> 
                        <img src="./images/users/user-1.png" alt="Brenda White">
                    </div>

                    <span>Brenda White</span>
                </div>
            </div>

            <div id="messages-container">
                <div id="messages">
                    
                </div>
            </div>

            <div id="input-field-container">
                <div class="avatar avatar-big">
                    <img src="./images/users/user-1.png" alt="Brenda White">
                </div>

                <div id="message-input-container">
                    <input type="text" name="" placeholder="Write your message here..." id="message-input"></input>

                    <div id="send-icon-wrapper">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.00001 12H12M7.73021 11.5144L4.56982 5.82567C4.09234 4.96621 5.0118 4.0059 5.89119 4.4456L19.2112 11.1056C19.9482 11.4741 19.9482 12.5259 19.2112 12.8944L5.89119 19.5544C5.01179 19.9941 4.09234 19.0338 4.56982 18.1743L7.73021 12.4857C7.898 12.1836 7.898 11.8164 7.73021 11.5144Z" stroke="#0A77FF" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./scripts/messenger.js"></script>
</body>
</html>
